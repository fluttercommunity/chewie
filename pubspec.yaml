name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 0.13.0
homepage: https://github.com/brianegan/chewie

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.22.0 <2.0.0"

dependencies:
  cupertino_icons: ^1.0.0
  flutter_screenutil: ^4.0.3+1
  flutter:
    sdk: flutter
  video_player: ^1.0.0
  wakelock: ^0.2.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.1

flutter:
  uses-material-design: true
