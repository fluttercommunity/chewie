name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 1.8.16
homepage: https://github.com/fluttercommunity/chewie

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  cupertino_icons: ^1.0.5
  dio: ^5.7.0
  dio_cache_interceptor: ^3.5.0
  double_tap_player_view: ^2.0.3
  easy_localization: ^3.0.7
  equatable: ^2.0.5
  expandable_page_view: ^1.0.17
  fl_pip: ^3.1.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_cast_video: ^1.2.0
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  modal_bottom_sheet: ^3.0.0
  path_provider: ^2.1.4
  provider: ^6.1.2
  screen_brightness: ^1.0.1
  shelf: ^1.4.1
  video_player: ^2.9.1
  volume_controller: ^2.0.8
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/custom/v1/
    - assets/locales/
