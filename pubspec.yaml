name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 1.3.5
homepage: https://github.com/fluttercommunity/chewie

environment:
  sdk: '>=2.13.0 <3.0.0'
  flutter: '>=1.22.0'

dependencies:
  cupertino_icons: ^1.0.3
  flutter:
    sdk: flutter
  provider: ^6.0.1
  wakelock: ^0.6.1+1
  very_good_analysis: ^2.4.0
  ext_video_player: '>=0.1.2 <1.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2

flutter:
  uses-material-design: true
